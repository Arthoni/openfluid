name: CI

on: [push, pull_request]


jobs:


##########################################


  ci-linux-debug-sonar:
    runs-on: ubuntu-20.04

    env:
      BUILD_WRAPPER_OUT_DIR: bw-output

    steps:
      - name: Installation of dependencies
        run: | 
          sudo apt update && sudo apt install -y \
            libboost-all-dev libgdal-dev \
            qt5-default qtbase5-dev-tools qttools5-dev-tools libqt5svg5-dev \
            gnuplot p7zip-full graphviz
      - name: Checkout of source code
        uses: actions/checkout@v2
      - name: Preparation
        run: mkdir ./_build
      - name: Configuration
        run: cmake .
      
      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v1
      - name: Run build-wrapper
        run: |
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} make -j 2 clean all
      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner -X --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}"

  ci-linux-debug:
    runs-on: ubuntu-20.04

    steps:
      - name: Installation of dependencies
        run: | 
          sudo apt update && sudo apt install -y \
            libboost-all-dev libgdal-dev \
            qt5-default qtbase5-dev-tools qttools5-dev-tools libqt5svg5-dev \
            gnuplot p7zip-full graphviz
      - name: Checkout of source code
        uses: actions/checkout@v2
      - name: Preparation
        run: mkdir ./_build
      - name: Configuration
        run: cmake ..
        working-directory: ./_build
      - name: Build
        run: make -j 2
        working-directory: ./_build
      - name: Testing
        run: ctest -j 2 --output-on-failure
        working-directory: ./_build

  ci-linux-release:
    runs-on: ubuntu-20.04

    steps:
      - name: Installation of dependencies
        run: | 
          sudo apt update && sudo apt install -y \
            libboost-dev libgdal-dev \
            qt5-default qtbase5-dev-tools qttools5-dev-tools libqt5svg5-dev \
            gnuplot p7zip-full graphviz
      - name: Checkout of source code
        uses: actions/checkout@v2
      - name: Preparation
        run: mkdir ./_build
      - name: Configuration
        run: cmake .. -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release
        working-directory: ./_build
      - name: Style check
        run: make stylecheck
        working-directory: ./_build
      - name: Build
        run: make -j 2
        working-directory: ./_build
      - name: Packaging
        run: cpack && ls -l *.deb
        working-directory: ./_build


##########################################


  ci-macos-release:
    runs-on: macos-10.15

    steps:
      - name: Installation of dependencies
        run: | 
          brew install \
            boost gdal qt5 \
            doxygen gnuplot doxygen
      - name: Checkout of source code
        uses: actions/checkout@v2
      - name: Preparation
        run: |
          echo "$(brew --prefix qt5)/bin" >> $GITHUB_PATH
          mkdir ./_build
      - name: Configuration
        run: cmake .. -DCMAKE_PREFIX_PATH=$(brew --prefix qt5)/lib/cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local
        working-directory: ./_build
      - name: Build
        run: make -j 2
        working-directory: ./_build


##########################################


  ci-windows-debug:
    runs-on: windows-2019
    
    defaults:
      run:
        shell: msys2 {0}
    
    steps:
      - name: Installation of dependencies
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          release: false
          install: >-
            mingw-w64-x86_64-toolchain mingw-w64-x86_64-gcc mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-cmake mingw-w64-x86_64-doxygen
            mingw-w64-x86_64-boost mingw-w64-x86_64-gdal
            mingw-w64-x86_64-qt5 mingw-w64-x86_64-openssl
            git p7zip mingw-w64-x86_64-gnuplot mingw-w64-x86_64-graphviz
      - name: Checkout of source code
        uses: actions/checkout@v2
      - name: Preparation
        run: mkdir ./_build
      - name: Configuration
        run: cmake .. -G "MSYS Makefiles" -DOFBUILD_ENABLE_DOCS=OFF
        working-directory: ./_build
      - name: Build
        run: make -j 2
        working-directory: ./_build
      - name: Testing
        run: |
          export OPENFLUID_INSTALL_PREFIX=`pwd`/dist
          export PATH=$OPENFLUID_INSTALL_PREFIX/bin:$OPENFLUID_INSTALL_PREFIX/lib:$PATH
          echo $PATH
          ctest -j 2 --output-on-failure
        working-directory: ./_build
